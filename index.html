<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Summary Component</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="assets/CSS/order-summary.css">
</head>
<body>
    <div class="container">
        <img src="assets/img/Music_Flatline.png" alt="" class="music-flatline">

        <div class="order-text">
            <h2 class="order-header">Order Summary</h2>
            <p class="order-paragraph">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
            
            <div class="annual-plan">
                <img src="assets/img/Group 2.svg" alt="">
                <div class="plan">
                    <h5 class="plan-header">Annual Plan</h5>
                    <span class="plan-span">$59.99/year</span>
                </div>
                <a href="#" class="change-btn">Change</a>
            </div>

            <a href="" class="btns">Proceed to Payment</a>

            <a href="" class="ghost-btns">Cancel Order</a>
        </div>
    </div>
</body>
</html>
